<div class="modal-header"> 
<h4 class="modal-title">{{toUser}} </h4>
<button type="button" class="btn-close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <div class="card border-secondary">
        <div class="card-header h3 text-muted text-center"> Messages </div>
         <div class="card-body">
            <app-messages [messages]="accountService.privateMessages"></app-messages> 
              <span *ngIf="!chatWarningMessage" class="inactivity-warning" style="color: red;">
                    <strong>Chat will be closed soon due to inactivity.</strong>
              </span>
         </div>
         <div class="card-footer">
            <app-chat-input (contentEmitter)="sendMessage($event)"></app-chat-input>
            
             </div>

    </div>

</div>
